    <script>

        function postJSON(url, objeto){
            return fetch(
                url,
                {
                    method: "POST",
                    headers:{
                        "Accept":"application/json",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(objeto)
                })
            .then(resposta => {
                return resposta.text();                
            })
            .catch( error => {
                throw error;
            });
        }

        window.onload = () => {
